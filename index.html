<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="pfp.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .profile-pic {
            position: absolute;
            top: 20px;
            right: 20px;
            border-radius: 50%;
            width: 100px;
            border: 2px solid #333;
        }
        h1, h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            color: #4e9af1;
            text-decoration: none;
        }

        .social-media {
            background: #1e1e1e;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-gap: 20px;
            text-align: center;
        }
        .social-link img {
            width: 50px;
            margin-bottom: 5px;
            border-radius: 50%;
        }
        .social-link a {
            display: block;
            color: #4e9af1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pfp.png" alt="Your Name" class="profile-pic">
        <h1>The British Combine</h1>
        <p>Hello!</p>
        <p>this website has mostly been archived</p>
        <p>Friend me on discord: thebritishcombine</p>
    </div>
</body>
</html>
